<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{Company_name}|1a</title>
</head>
 <link rel="stylesheet" href="s_2.css">

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1> Sign In</h1>
                <input type="user_name" class="user_name" placeholder="Name" id="user_name" autocomplete="off" />
                <input type="password" class="password" placeholder="Password" id="password" autocomplete="off" />
                <a href="#">Forgot your password?</a>
                <button class="modal-button">GO</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <button>Register</button>
            </form>
        </div>
    </div>
    <div class="content" id="content">
        <div class="three-tabs">
            <div class="column">
                <div class="row">
                    <div class="researcher-container">
                        <span class="researcher-box">Researcher</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <div class="investor-container">
                        <span class="investor-box">Investor</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <div class="socializer-container">
                        <span class="socializer-box">Socializer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-footer">
        <div class="thinkers-info">
                 <div class="about">
                        <span class="about box animation">About</span>
                    </div>
                        <div class="privacy-policy">
                        <span class="privacy-policy box animation">Privacy Policy</span>
                    </div>
                        <div class="Terms and Condition">
                        <span class="terms-&-condition box animation">Terms and Condition</span>
                    </div>
                        <div class="Services">
                        <span class="services box animation">Services</span>
                    </div>
                        <div class="Help">
                        <span class="help box animation">Help</span>
                    </div>
        </div>
        <footer>
            <a href="#"> Provide your Feedback </p>
        </footer>
    </div>
</body>

</html>
